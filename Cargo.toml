[package]
name = "visqol-rs"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3
debug = true
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ndarray = "0.15.4"
ndarray-linalg = { version = "0.10" }
ndarray-stats = "0.5.0"
hound = "3.4.0"
approx = "0.5.1"
more-asserts = "0.2.2"
num = "0.4.0"
itertools = "0.10.3"
num-traits = "0.2.15"
rustfft = "6.0.1"
clap = { version = "3.1.18", features = ["derive"] }
csv = "1.1.6"
serde = { version = "1.0", features = ["derive"] }
ffsvm = "0.8"
realfft = "3.0.0"
rayon = "1.5.3"

[patch.crates-io]
ffsvm = { path = "../../libs/ffsvm-rust"}
simd_aligned = { path = "../../libs/simd_aligned_rust"}
