[package]
name = "visqol"
version = "0.2.1"
edition = "2018"
authors = ["Daniel Str√ºbig"]
categories = ["multimedia::audio", "science"]
keywords = ["speech-quality", "audio", "voice"]
license = "Apache-2.0"
readme = "README.md"
description = "The Visqol v3.1 CLI tool for speech quality evaluation in Rust"
exclude = ["test_data"]
repository = "https://github.com/dstrub18/visqol-rs/tree/main/visqol"

[[bin]]
name = "visqol"
test = false
example = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
visqol-rs = "0.3.1"
clap = { version = "4.5.7", features = ["derive"] }
log = "0.4.17"
simplelog = "0.12.0"
csv = "1.1.6"
serde_json = "1.0.82"
prettytable-rs = "0.10.0"
serde = { version = "1.0", features = ["derive"] }
